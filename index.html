<!DOCTYPE html>
<html>
	<head>
		<title>Protein Bar</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<div class="banner">
			<div class="container">
				<h1>World's biggest protein bar!</h1>
				<h2>Fresh, healthy and delicious protein-based food!</h2>
				<a href="#" class="btn-orange">See our menu now!</a>
			</div>
		</div>

		
		<div class="container">
			
			<h2>What we offer</h2>

			<div class="cards">
				<div class="card">
				<img src="images/bowls.png" alt="Bowls meals">
				<h3>Bowls</h3>
				</div>
				<div class="card">
				<img src="images/salads.png" alt="Salads">
				<h3>Salads</h3>
				</div>
				<div class="card">
				<img src="images/smoothies.png" alt="Smoothies">
				<h3>Smoothies</h3>
				</div>
				<div class="card">
				<img src="images/breakfast.png" alt="Breakfast">
				<h3>Breakfast</h3>
				</div>
			</div>
	
			<h2>Our locations</h2>
			<div class="cards">
				<div class="card">
				<img src="images/ny.jpg" alt="New York">
				<h3>New York</h3>
				</div>
				<div class="card">
				<img src="images/chica.jpg" alt="Chicago">
				<h3>Chicago</h3>
				</div>
				<div class="card">
				<img src="images/wash.jpg" alt="Washington">
				<h3>Washington</h3>
				</div>
			</div>

			<h2>Looking for a cool job ?</h2>
			<div class="card">
				<img src="images/work.png" alt="work">
				<img src="images/women.png" alt="workwomen">
				<img src="images/men.png" alt="workmen">
				<a href="#" class="btn-grey">Apply here!</a>
				</div>
			


		</div>





	</body>
</html>
